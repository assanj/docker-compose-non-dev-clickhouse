# ⚡ ИЗМЕНЕНО: Убрали монтирование локальной папки ./docker для продакшена
# Теперь контейнеры будут использовать только образы из Docker Hub
x-superset-volumes:
  &superset-volumes # /app/pythonpath_docker will be appended to the PYTHONPATH in the final container
  # - ./docker:/app/docker  # ❌ УБРАНО: локальные скрипты не монтируются в продакшене
  - superset_home:/app/superset_home

# ⚡ ИЗМЕНЕНО: Заменили сборку на готовые образы из Docker Hub
# x-common-build: &common-build
#   context: .
#   target: dev
#   cache_from:
#     - apache/superset-cache:3.10-slim-trixie

services:
  redis:
    image: redis:7
    container_name: superset_cache
    restart: unless-stopped
    volumes:
      - redis:/data

  db:
    env_file:
      - path: docker/.env # default
        required: true
      - path: docker/.env-local # optional override
        required: false
    image: postgres:16
    container_name: superset_db
    restart: unless-stopped
    volumes:
      - db_home:/var/lib/postgresql/data
      # ⚡ ИЗМЕНЕНО: Убрали монтирование скриптов инициализации для продакшена
      # - ./docker/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  # ⚡ ИЗМЕНЕНО: Заменили сборку на готовый образ из Docker Hub
  superset:
    env_file:
      - path: docker/.env # default
        required: true
      - path: docker/.env-local # optional override
        required: false
    # build:
    #   <<: *common-build  # ❌ УБРАНО: сборка из исходников
    image: assanj/superset-app:latest2025Nov  # ✅ ДОБАВЛЕНО: готовый образ
    container_name: superset_app
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    user: "root"
    restart: unless-stopped
    ports:
      - 8088:8088
    depends_on:
      superset-init:
        condition: service_completed_successfully
    volumes: *superset-volumes

  # ⚡ ИЗМЕНЕНО: Заменили сборку на готовый образ из Docker Hub
  superset-init:
    container_name: superset_init
    # build:
    #   <<: *common-build  # ❌ УБРАНО: сборка из исходников
    image: assanj/superset-app:latest2025Nov  # ✅ ДОБАВЛЕНО: готовый образ (используем тот же)
    command: ["/app/docker/docker-init.sh"]
    env_file:
      - path: docker/.env # default
        required: true
      - path: docker/.env-local # optional override
        required: false
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    user: "root"
    volumes: *superset-volumes
    healthcheck:
      disable: true

  # ⚡ ИЗМЕНЕНО: Заменили сборку на готовый образ из Docker Hub
  superset-worker:
    # build:
    #   <<: *common-build  # ❌ УБРАНО: сборка из исходников
    image: assanj/superset-worker:latest2025Nov  # ✅ ДОБАВЛЕНО: готовый образ
    container_name: superset_worker
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    env_file:
      - path: docker/.env # default
        required: true
      - path: docker/.env-local # optional override
        required: false
    restart: unless-stopped
    depends_on:
      superset-init:
        condition: service_completed_successfully
    user: "root"
    volumes: *superset-volumes
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A superset.tasks.celery_app:app inspect ping -d celery@$$HOSTNAME",
        ]

  # ⚡ ИЗМЕНЕНО: Заменили сборку на готовый образ из Docker Hub
  superset-worker-beat:
    # build:
    #   <<: *common-build  # ❌ УБРАНО: сборка из исходников
    image: assanj/superset-worker-beat:latest2025Nov  # ✅ ДОБАВЛЕНО: готовый образ
    container_name: superset_worker_beat
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    env_file:
      - path: docker/.env # default
        required: true
      - path: docker/.env-local # optional override
        required: false
    restart: unless-stopped
    depends_on:
      superset-init:
        condition: service_completed_successfully
    user: "root"
    volumes: *superset-volumes
    healthcheck:
      disable: true

volumes:
  superset_home:
    external: false
  db_home:
    external: false
  redis:
    external: false
